$schema: "https://json-schema.org/draft/2020-12/schema"

title: Enchant Policy

# we need the extra newlines here to use folding
description: >-
  Enchant Policies make it easy to define authorization policies
  for resources. See the [Policy Reference](./policies-reference.md)
  for more information.

$defs:

  property:
    title: Property
    description: >-
      A key-value pair that will be loaded into the context,
      referenceable from conditions and actions.
    type: object
    properties:
      name:
        description: >-
          The name of the context property, used to reference
          it in conditions and actions.
        type: string
        pattern: '^[a-z_]+$'
      expression:
        description: >-
          An expression that will be evaluted to determine the value
          of the context property.
        type: string
    required:
      - name
      - expression
    additionalProperties: false

  condition:
    title: Condition

    description: >-
      A condition name and optional input expression. The named condition
      will be evaluated against the request or response. If a condition fails,
      the corresponding actions will not fire.
    type: object
    properties:
      name: 
        type: string
      input:
        type: string
    required:
      - name
      - input
    additionalProperties: false

  action:
    title: Action
    description: >-
      An action name and optional input expression. The named action will
      run against the request or response. For request actions, once a 
      response is generated, no further actions will fire.
    type: object
    properties:
      name:
        description: >-
          The name of a defined action.
        type: string
      input:
        description: >-
          The input for the action.
        type: string
    required:
      - name
      - input
    additionalProperties: false

  rule:
    title: Rule
    type: object
    description: >-
      A rule describes a context, conditions, and actions for a policy rule.
    properties:
      context:
        description: >-
          A list of context properties that must be evaluated before the conditions
          or actions.
        type: array
        items:
          $ref: '#/$defs/property'
      conditions:
        description: >-
          A list of conditions that must be satisfied before firing the
          rule action.
        type: array
        items:
          $ref: '#/$defs/condition'
      actions:
        description: >-
          A list of actions to fire for the rule.
        type: array
        items:
          $ref: '#/$defs/action'
    required:
      - actions

  policy:
    title: Policy
    description: >-
      A policy consists of an optional set of resources,
      and array of request and response rules.
    type: object
    properties:
      request:
        description: >-
          The list of rules to be applied to the request.
        type: array
        items:
          $ref: '#/$defs/rule'
      response:
        description: >-
          The list of rules to be applied to the response.
        type: array
        items:
          $ref: '#/$defs/rule'

  policies:
    title: Policies
    description: >-
      An array of policies.
    type: array
    items:
      $ref: '#/$defs/policy'

type: object
# dictionary of domain -> policy array
patternProperties:
  '^([a-z]\.){2,}\.[a-z]$':
    type:
      $ref: '#/$defs/policies'
minProperties: 1
additionalProperties: false