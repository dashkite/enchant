$schema: "https://json-schema.org/draft/2020-12/schema"

$defs:

  property:
    title: Property
    description: >-
      A named policy value, which may be obtained either by specifying 
      the value directly or an action to obtain it.
    properties:
      name:
        description: >-
          The name by which the property may be referenced
          in template expressions.
        type: string
      value:
        description: >-
          The property's value. May contain embedded template
          expressions.
        type: string
      action:
        $ref: "#/$defs/action"
    <<: &property
      type: object
      anyOf:
        - required:
          - name
          - value
        - required:
          - name
          - action
        - required:
          - name

  action:
    title: Action
    description: >-
      A named policy action, whose operand may may be obtained either 
      by specifying the value directly or an action to obtain it.
    properties:
      name:
        description: >-
          The name of the rule action.
        type: string
      value:
        description: >-
          The operand for the action, if any.
        type: string
      action:
        $ref: "#/$defs/action"
    <<: *property

  condition:
    title: Condition
    description: >-
      A named policy condition, whose operand may may be obtained either 
      by specifying the value directly or an action to obtain it.
    properties:
      name:
        description: >-
          The name of the rule condition.
        type: string
      value:
        description: >-
          The operand for the action, if any.
        type: string
      action:
        $ref: "#/$defs/action"
    <<: *property

  rule:
    title: Rule
    type: object
    description: >-
      A rule describes a context, conditions, and actions for a policy rule.
    properties:
      conditions:
        description: >-
          A list of conditions that must be satisfied before evaluating the
          rule context or perfoming its actions.
        type: array
        items:
          $ref: '#/$defs/condition'
      context:
        description: >-
          A list of context properties that must be evaluated before the conditions
          or actions.
        type: array
        items:
          $ref: '#/$defs/property'
      actions:
        description: >-
          A list of actions to fire for the rule.
        type: array
        items:
          $ref: '#/$defs/action'
    required:
      - actions

  policy:
    title: Policy
    description: >-
      A policy consists of an optional set of resources,
      and array of request and response rules.
    type: object
    properties:
      request:
        description: >-
          The list of rules to be applied to the request.
        type: array
        items:
          $ref: '#/$defs/rule'
      response:
        description: >-
          The list of rules to be applied to the response.
        type: array
        items:
          $ref: '#/$defs/rule'

  policies:
    title: Policies
    description: >-
      An array of policies.
    type: array
    items:
      $ref: '#/$defs/policy'

title: Enchant Policy
description: >-
  A policies document is a dictionary of domains to policies.
type: object
patternProperties:
  '^([a-z]\.){2,}\.[a-z]$':
    $ref: '#/$defs/policies'
minProperties: 1
additionalProperties: false