authorization required: >-
  Authorized required for resource [ ${ request.url } ]
  and method [ ${ request.method } ].

wrong authorization: >-
  Rune authorization required for resource [ ${ request.url } ]
  and method [ ${ request.method } ], but ${ scheme } was provided.

verification failed: >-
  Rune verification failed for resource [ ${ request.url } ]
  and method [ ${ request.method } ].

request disallowed: >-
  Rune authorization did not match the given request
  for resource [ ${ request.url } ]
  and method [ ${ request.method } ].
