- resources:
  - origin: https://foo.dashkite.io
    exclude: [ description ]
  policies:
    request:
      - conditions:  
          - authorization: rune
        actions:
          - rune authorization

      - conditions:
          - authorization: email
        context:
          - email: ${ request.authorization.credential }
          - authorization:
              issue rune:
                secret: guardian
                authorization:
                  origin: https://foo.dashkite.io
                  expires: 
                    days: 30
                  identity: ${ email }
                  resolvers:
                    account:
                      request:
                        resource: 
                          name: account
                          bindings:
                            email: ${ email }
                    workspaces:
                      request:
                        resource:
                          name: workspaces
                          bindings: 
                            account: \${ account.address }
                  grants:
                    - resources: [ account ]
                      bindings:
                        email: dan@dashkite.com
                      methods: [ get ]
                    - resources: [ workspaces ]
                      resolvers: [ account ]
                      bindings:
                        account: \${ account.address }
                      methods: [ get ]
                    - resources: [ workspace ]
                      resolvers: [ workspaces ]
                      bindings:
                        workspace: \${ workspaces[*].address }
                      methods: [ get ]
          - ciphertext:
              encrypt rune: 
                key pair: guardian-encryption-key-pair
                rune: ${ authorization.rune }
          - hash:
              hash ciphertext:
                ciphertext: ${ ciphertext }
          - ephemeral:
              issue rune:
                secret: guardian
                authorization:
                  origin: https://foo.dashkite.io
                  expires: 
                    minutes: 10
                  grants:
                    - resources: [ authenticate ]
                      bindings:
                        hash: ${ hash }
                      methods: [ post ]
        actions:
          - email authentication:
              database: bkqooszc5jqsoyxrcedr6lrsc
              email: ${ email }
              ciphertext: ${ ciphertext }
              hash: ${ hash }
              ephemeral:
                rune: ${ ephemeral.rune }
                nonce: ${ ephemeral.nonce }
          - response:
              description: unauthorized
              headers:
                www-authenticate: rune, nonce=${ authorization.nonce }        

      - actions:
          - response:
              description: unauthorized
              headers:
                www-authenticate: [ email ]
